<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <script src="https://cdn.jsdelivr.net/npm/oidc-client-ts@2.2.0/dist/browser/oidc-client-ts.min.js"></script>
</head>
<body style="background-color: #0b1220; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
    
    <div style="text-align: center;">
        <div class="loader" style="border: 4px solid #333; border-top: 4px solid #6366F1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p>Finishing authentication...</p>
    </div>

    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        const userManager = new oidc.UserManager({
            response_mode: 'query'
        });

        userManager.signinCallback().then(function() {
            // Success: Redirect to the dashboard
            window.location.href = "/"; 
        }).catch(function(err) {
            console.error(err);
            document.body.innerHTML = "<h3>Authentication Error</h3><p>" + err.message + "</p><a href='/'>Try again</a>";
        });
    </script>
</body>
</html>
